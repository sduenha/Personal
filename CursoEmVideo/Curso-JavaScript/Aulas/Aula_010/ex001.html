<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        <!-- onclick="clicar()" onmouseout="sair()"  onmouseover="entrar()" -->
        Interaja...
    </div><!--area-->
    <script>
        // mouseenter = Quando o mouse entra dentro da div
        // mousemove = Quando ele se move dentro da div
        // mousedown = Quando clica e segura
        // mouseup = Quando ele sobe
        // click = Quando ocorre um click
        // mouseout = Quando o mouse sai da div

        var area = document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseover', entrar)
        area.addEventListener('mouseout', sair)

        function entrar(){
            area.innerText = 'Entrou!'
            area.style.background = 'orange'
        }

        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }

        function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
