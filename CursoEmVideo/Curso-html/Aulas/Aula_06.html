<!--Símbolos especiais -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
    </head>

    <body>
        <h1>Símbulos especiais</h1>

        <p>
            
            &nbsp;<!--Ele dá espaço sem pular linhas-->
            <br/><!--Ele pula uma linha-->
            <wbr/><!--Todas as vezes que uma palavra estiver no final de uma linha ele deixa ela sem qiebrada-->
            &shy;<!--Ele faz a mesma função do <wbr/> só que coloca um hífen-->
            
            &lt;<!--menor que-->
            &gt;<!--maior que -->
            &le;<!--menor ou igual a -->
            &ge;<!--maior ou igual a -->
            
            &pound;<!--Faz o símbulo de libra-->
            &yen;<!--Faz o símbulo de dinheiro chines-->
            &euro;<!--Faz o símbulo de euro-->

            &copy;<!--Símbulo do comping right-->
            &reg;<!--Marca registrada-->
            &trade;<!--trade mark-->

            &permil;<!--Porcentagem por mil-->
            &sum;<!--Soma-->
            &infin;<!--Infinito-->
            &times;<!--Multiplicação-->
            &plusmn;<!--Mais ou menos-->
            &radic;<!--Radiação-->
            &Delta;<!--Faz o símbulo de delta-->

            &larr;<!--Faz uma seta para esquerda-->
            &erarr;<!--Faz uma seta para a direita-->
            &uarr;<!--Seta para cima-->
            &darr;<!--Seta para baixo-->
            &harr;<!--Seta para os dois lados-->

            &spades;
            &clubs;
            &hearts;
            &diams;


        </p>

    </body>

</html>
