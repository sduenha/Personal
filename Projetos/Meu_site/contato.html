<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link href="style_contato.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <header>
            <div class="name-header">
                <h1>Talk to me!</h1>
            </div><!--name-header-->

            <div class="pages">
                <a href="index.html">Who am I?</a>
                <a href="hobbies.html">Hobbies</a>
                <a href="projects.html">Projects</a>
                <a class="active" href="contanto.html">Talk to me!</a>
            </div><!--pages-->
        </header>

        <main>

            <div class="container">
                <h1>Tell me a little about you!</h1>

                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>

                    <div class="col-md-4">
                        <label for="inputCountry" class="form-label">Country</label>
                        <input type="text" class="form-control" id="inputCountry">
                    </div>

                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-md-4">
                        <label for="inputType" class="form-label">Choose</label>
                        <select id="inputType" class="form-select">
                            <option>Select</option>
                            <option>Harvard Student</option>
                            <option>Teacher from Harvard</option>
                            <option>CS50X Student</option>
                            <option>Non of those</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="inputText" class="form-label">Did you like the site? What can be improved?</label>
                        <textarea class="form-control" id="inputText"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Send!</button>
                    </div>
                </form>
            </div><!--container-->

        </main>
    </body>
</html>
