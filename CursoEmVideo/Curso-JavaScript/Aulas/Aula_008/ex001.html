<!-- Operadores -->
<!--
    Ordem de precedencia:
        1° Os operadores aritimeticos
        2° Os operadores Relacionais
        3° Os operadores Lógicos

    Ordem de precedencia dos operadores lógicos
        1° ! (Não)
        2° && (E)
        3° || (Ou)

    Relacionais:
        > maior
        < menor
        >= maior ou igual
        <= menor ou igual
        == Igual (mesmo valor)
        != Diferente
        === identicos (mesmo valor e mesmo tipo )
        !== tipos diferentes

    Lógicos:
        ! Negação (não)
        && conjunção (e)
        || disfunção (ou)

    Ternário:
        teste?true:false
        média >= 7 ? "Aprovado" : "Reprovado"
        ? se sim
        : se não

 -->
