<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
        <meta name="description" content="Descrição do meu site"/>
        <meta name="keyframes" content="palavras,separadas,por,virgula"/>
        <meta name="author" content="Samuel"/>
        <link href="Aula_049b.css" rel="stylesheet"/>
        <title>Título do meu site</title>
        <style>
            header{
                width:900px;
                height: 500px;
                position: relative;
                margin: 0 auto;
                background-color: black;
            }

            header > video{
             position: absolute;
             width: 50%;
             height: 50%;
            }
        </style>
    </head>

    <body>
        <header>
            <video controls autoplay loop>
                <source src="../Imagens/video.mp4.MOV" type="video/mp4"/>
            </video>
        </header>
    </body>
</html>
