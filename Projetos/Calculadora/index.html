<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 id="title">Calculadora</h1>

    <nav class="main">
        <div class="registerbtn2" onclick="actionRegister()">R</div>
        <div class="display"></div><!--display-->
        <div class="buttons">
            <div class="numbers">
                <div class="zeroToFour">
                    <div class="zero numbersbtn" onclick="action0()">0</div>
                    <div class="one numbersbtn" onclick="action1()">1</div>
                    <div class="two numbersbtn" onclick="action2()">2</div>
                    <div class="three numbersbtn" onclick="action3()">3</div>
                    <div class="four numbersbtn" onclick="action4()">4</div>
                </div><!--zeroToFour-->

                <div class="fiveToNine">
                    <div class="five numbersbtn" onclick="action5()">5</div>
                    <div class="six numbersbtn" onclick="action6()">6</div>
                    <div class="seven numbersbtn" onclick="action7()">7</div>
                    <div class="eight numbersbtn" onclick="action8()">8</div>
                    <div class="nine numbersbtn" onclick="action9()">9</div>
                </div><!--fiveToNine-->
            </div><!--numbers-->
    
            <div class="operations">
                <div class="plus operationsbtn" onclick="actionPlus()">+</div>
                <div class="minus operationsbtn" onclick="actionMinus()">-</div>
                <div class="division operationsbtn" onclick="actionDivision()">/</div>
                <div class="multiply operationsbtn" onclick="actionMultiply()">*</div>
            </div><!--operations-->

            <div class="results">
                <div class="registerbtn" onclick="actionRegister()">R</div><!--registerbtn-->
                <div class="cleanbtn" onclick="actionClear()">AC</div><!--cleanbtn-->
                <div class="deletebtn" onclick="actionDelete()">C</div>
                <div class="equal" onclick="actionResult()">=</div><!--equal-->
            </div><!--results-->
        </div><!--buttons-->

        <div class="register"></div><!--register-->
    </nav><!--main-->

    <script src="script.js"></script>
</body>
</html>
