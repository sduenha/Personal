        <script>
            // === Totalmente igual, o mesmo valor e tipo
            // == Apenas o valor igual
            // != Diferente no valor
            // != Diferente valor e tipo
            // >=
            // <=
            // >
            // <
            window.onload = function(){

                var nome = 'Samuel'

                if(nome == 'Samuel'){
                    alert("Temos o mesmo nome!");
                }

                else if(nome == 'João'){
                    alert('Eu conheço um João');
                }

                else{
                    alert('Temos nomes diferentes');
                }
            }
        </script>
