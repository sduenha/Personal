<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Votação para Presidente</title>
</head>
<body>
    <header class="header">
        <p>Logo Marca</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Galeria</a></li>
        </ul>
    </header>

    <main>
        <section class="votacao">
            <nav class="candidato 1" id="candidato1">
                <div class="informacoes">
                    <img src="../../CursoEmVideo/Curso-JavaScript/imagens/day.png" alt="Imagem do candidato 1">

                    <div class="textos">
                        <p>Nome: João</p>
                        <p>Partido: P</p>
                        <input type="button" value="Confirmar Voto!" onclick="votar1()">
                    </div><!--textos-->
                    
                </div><!--informacoes-->
            </nav><!--candidato1-->
                
            <nav class="candidato 2" id="candidato2">
                <div class="informacoes">
                    <img src="../../CursoEmVideo/Curso-JavaScript/imagens/afternon.png" alt="Imagem do candidato 1">

                    <div class="textos">
                        <p>Nome: Pedro</p>
                        <p>Partido: PP</p>
                        <input type="button" value="Confirmar Voto!" onclick="votar2()">
                    </div><!--textos-->
                    
                </div><!--informacoes-->
            </nav><!--candidato2-->

            <nav class="candidato 3" id="candidato3">
                <div class="informacoes">
                    <img src="../../CursoEmVideo/Curso-JavaScript/imagens/night.png" alt="Imagem do candidato 1">

                    <div class="textos">
                        <p>Nome: Lucas</p>
                        <p>Partido: PPP</p>
                        <input type="button" value="Confirmar Voto!" onclick="votar3()">
                    </div><!--textos-->
                    
                </div><!--informacoes-->
            </nav><!--candidato3-->
        </section><!--votacao-->
    </main>

    <script src="script.js"></script>
</body>
</html>
